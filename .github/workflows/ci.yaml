  pass:
    name: pass
    if: always()
    needs:
      - generic
      # No additional jobs needed for neovim configuration
      # - autotools
      # - go
      # - rust
      # - container
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
